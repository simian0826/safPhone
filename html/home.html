<div id="schoolAlert" class="alert alert-warning alert-dismissable">
  校园服务正在努力建设中，敬请期待/safPhone.
</div>

  <script src="/safPhone/js/jquery.js"></script>
  <script src="/safPhone/js/jquery.cookie.js"></script>
  <script src="/safPhone/js/bootstrap.min.js"></script>
<script>
  $(function(){
    var childID = $.cookie("childID");
    $("body").css("opacity",1);

    $(".schoolService").click(function(){

      $("#schoolAlert").fadeIn(500);
      setTimeout(function(){
        $("#schoolAlert").fadeOut(500);
      },2000);
    });

    $.ajax({
       url: 'http://edu.winsaf.com:9999/edu/deviceMgmt/getChildInfo',
       type: "POST",
       contentType: "application/json",
       headers: {
              "token" : $.cookie("token"),
              "userID" : $.cookie("userID")
          },
       data:JSON.stringify({childID : childID}),
       success: function(data){
          console.log(data);
          if(data.rspCode == 1){
            $("#call").attr("href", "tel:" + data.phoneNumber);

          }else {
            alert("解绑失败，请将此错误码" + data.rspCode + "告诉技术人员");
          }

       },
       error:function(data){
         console.log(data);
        alert("解绑错误！请将下列信息提供给管理人员" + data);
       }
     });//ajax end
  });
</script>
